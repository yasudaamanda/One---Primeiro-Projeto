<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Contato - Barbearia Alura</title>
		<link rel="stylesheet" href="reset.css"> 
		<link rel="stylesheet"href="style.css">
	</head>
	<body>
		<header>
			<div class= "caixa">
				<h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>
		
		<main>
			<form>

				<label for="nomeesobrenome">Nome e Sobrenome</label>
				<input type="text" id="nomeesobrenome" class="input-padrao" required >

				<label for="e-mail">E-mail</label>
				<input type="e-mail" id="e-mail" class="input-padrao" required placeholder="seuemail@dominio.com"> <!--type= "e-mail" auxilia na versão mobile e não permite que ao usuário informar outro formato, mobileinputtipes.com, e placeholder retorna no campo do input uma sugestão de formato a ser preenchido-->

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

				<label for="mensagem">Mensagem</label>
				<textarea cols="60" rows="10" id="mensagem" class="input-padrao" required></textarea>

				<fieldset>  <!-- fieldset substitui div --> 

					<legend>Como prefere o nosso contato</legend> <!-- Substitui <p> por legend-->
					<label for="radio-email"><input type="radio" name="contato" value="e-mail" id="radio-email">E-mail</label>
					

					<label for="radio-telefone"><input type="radio" name="contato" value="Telefone" id="radio-telefone">Telefone</label>
					

					<label for="radio-whatsapp"><input type="radio" name="contato" value="Whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
					
 				</fieldset>

 				<fieldset>

	 				<legend class="select">Qual horário prefere ser atendido?</legend>
	 				<select> 					
	 					<option>Manhã</option>;
	 					<option>Tarde</option>;
	 					<option>Noite</option>;
	 				</select>

 				</fieldset>

 				<label class="checkbox"><input type="checkbox">Gostaria de receber nossas novidades?</label>
 				 

				<input type="submit" value="Enviar Formulário" class="enviar">

			</form>	

			<table>

				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>	

				<tbody>
					<tr>
						<td>Segunda</td>
						<td>8h - 20h</td>
					</tr>

					<tr>
						<td>Quarta</td>
						<td>8h - 20h</td>
					</tr>

					<tr>
						<td>Sexta</td>
						<td>8h - 20h</td>
					</tr>	
				</tbody>

			</table>

		</main>

		<footer>
		<img src="logo-branco.png" alt="Logo da Barbearia Alura"> <!-- alt = acessibilidade-->
		<p class="copyright">&copy; /* Copyright Barbearia Alura -2022</p> <!-- https://unicode-table.com/pt-->
	</footer>
	</body>
</html>
